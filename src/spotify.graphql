type Artist {
    name: String
    discography: [Album]
    no_followers: Int
}

type Album {
    title: String
    artists: [String]
    songs: [Song]
}

type Song {
    title: String
    artists: [String]
    length: Int
}

type Query {
    artist(name: String!): Artist
    album(title: String!): Album
    song(title: String!): Song 
}